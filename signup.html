<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="signup.js" type="text/javascript"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a192f 0%, #1e3a8a 100%);
            color: #e6f1ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Header Styles */
        .header {
            background: rgba(10, 25, 47, 0.85);
            padding: 1.2rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(12px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.9rem;
            font-weight: 700;
            color: #64ffda;
            text-decoration: none;
            letter-spacing: 1px;
        }

        /* Signup Container */
        .signup-container {
            max-width: 500px;
            width: 100%;
            margin: 7rem auto;
            padding: 3rem;
            background: rgba(35, 53, 84, 0.7);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.2);
            flex-grow: 1;
            transition: transform 0.3s ease;
        }

        .signup-container:hover {
            transform: translateY(-5px);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .signup-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .signup-header p {
            color: #a5b4fc;
            font-size: 1.1rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.6rem;
            color: #e6f1ff;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 8px;
            color: #e6f1ff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #64ffda;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 8px rgba(100, 255, 218, 0.3);
        }

        .form-input::placeholder {
            color: #8892b0;
        }

        .password-strength {
            margin-top: 0.6rem;
            font-size: 0.85rem;
            color: #a5b4fc;
        }

        .terms-agreement {
            margin: 1.8rem 0;
            display: flex;
            gap: 0.6rem;
            align-items: center;
        }

        .terms-text {
            color: #a5b4fc;
            font-size: 0.9rem;
        }

        .terms-link {
            color: #64ffda;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .terms-link:hover {
            color: #22d3ee;
        }

        .signup-button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #64ffda 0%, #22d3ee 100%);
            color: #0a192f;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.4);
            position: relative;
            overflow: hidden;
        }

        .signup-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(100, 255, 218, 0.6);
            background: linear-gradient(135deg, #22d3ee 0%, #64ffda 100%);
        }

        .signup-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .signup-button:hover::before {
            left: 100%;
        }

        .login-text {
            text-align: center;
            margin-top: 2.5rem;
            color: #a5b4fc;
            font-size: 0.95rem;
        }

        .login-link {
            color: #64ffda;
            text-decoration: none;
            margin-left: 0.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #22d3ee;
        }

        /* Social Signup */
        .social-signup {
            margin-top: 2.5rem;
            text-align: center;
        }

        .social-signup p {
            color: #a5b4fc;
            font-size: 0.95rem;
            margin-bottom: 1.2rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-icon {
            font-size: 1.8rem;
            color: #e6f1ff;
            padding: 0.8rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            background: rgba(100, 255, 218, 0.2);
            color: #64ffda;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(100, 255, 218, 0.3);
        }

        /* Custom Alerts */
        .custom-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 77, 77, 0.9);
            color: #e6f1ff;
            padding: 1rem 2rem;
            border-radius: 8px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
            backdrop-filter: blur(5px);
        }

        .success-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 200, 81, 0.9);
            color: #e6f1ff;
            padding: 1rem 2rem;
            border-radius: 8px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            border: 5px solid rgba(100, 255, 218, 0.2);
            border-top: 5px solid #64ffda;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @media (max-width: 480px) {
            .signup-container {
                margin: 3rem 1.5rem;
                padding: 2rem;
            }

            .signup-header h1 {
                font-size: 1.8rem;
            }

            .signup-header p {
                font-size: 1rem;
            }

            .form-input {
                padding: 0.9rem;
            }

            .signup-button {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo">ExpenseTracker</a>
        </nav>
    </header>

    <!-- Signup Container -->
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Your Account</h1>
            <p>Start managing your finances smarter today</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" 
                       class="form-input" 
                       id="email" 
                       name="email" 
                       required
                       placeholder="Enter your email"
                       aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" 
                       class="form-input" 
                       id="password" 
                       name="password" 
                       required
                       placeholder="Create a password"
                       aria-describedby="passwordHelp">
                <div class="password-strength">
                    Minimum 8 characters with numbers and symbols
                </div>
            </div>

            <div class="terms-agreement">
                <input type="checkbox" id="terms" required aria-label="Agree to terms">
                <label for="terms" class="terms-text">
                    I agree to the <a href="#terms" class="terms-link">Terms of Service</a> and 
                    <a href="#privacy" class="terms-link">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="signup-button">Create Account</button>
        </form>

        <div class="social-signup">
            <p>Or sign up with</p>
            <div class="social-icons">
                <a href="#" class="social-icon" aria-label="Sign up with Google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon" aria-label="Sign up with Apple">
                    <i class="fab fa-apple"></i>
                </a>
            </div>
        </div>

        <p class="login-text">
            Already have an account?
            <a href="Login.html" class="login-link">Log In</a>
        </p>
    </div>
</body>
</html>
